<ion-content padding text-center>
  <div class="dTable">
    <div class="dCell">

      <div>
        <img src="./assets/imgs/logo-real-vybz-radio.png" alt="Real Vybz Radio">
      </div>

      <div *ngIf="(audioState|async); let state;else noState">
<!-- 
        <pre>
          {{state|json}}
        </pre> -->

        <div class="controle">
          <button
            *ngIf="state.ready; else notReady"
            ion-fab
            color="dark"
            (click)="controle(state.playing)">
            <ion-icon name="{{(!state.play?'play':'pause')}}"></ion-icon>
          </button>
          <ng-template #notReady>
            <button
              ion-fab
              color="dark">
              <ion-spinner color="light" name="bubbles"></ion-spinner>
            </button>

          </ng-template>
        </div>

        <ngzio-waveform
          #ngzioWave
          [isPlaying]="state.playing"
          [maxWidth]="2"
          [maxHeight]="100"
          [spaceing]="1"
          [peakColor]="'34,34,34'"
          [backgroundColor]="'34,34,34'"
          [loadingTXT]="(state.ready)?'Click play to start live streaming': 'Audio Stream loading...'"></ngzio-waveform>

        <ion-grid>
          <ion-row>
            <ion-col>
              <img class="thumb" src="./assets/imgs/killbabylon_logo.png" alt="Kill Babylon Sound">
            </ion-col>
            <ion-col>
              <img class="thumb" src="./assets/imgs/littlelion_logo.jpg" alt="Little Lion Sound">
            </ion-col>
            <ion-col>
              <img class="thumb" src="./assets/imgs/bamajo_logo.png" alt="Bamajo Sound">
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <ng-template #noState>
        <ion-spinner name="bubbles"></ion-spinner>
      </ng-template>

    </div>
  </div>
</ion-content>
