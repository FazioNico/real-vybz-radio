<ion-content padding text-center>
  <div class="dTable">
    <div class="dCell">

      <div>
        <img src="./assets/imgs/logo-real-vybz-radio.jpg" alt="Real Vybz Radio">
      </div>

      <div class="controle">
        <button ion-fab  color="dark" (click)="controle()">
          <ion-icon name="{{(!isPlaying?'play':'pause')}}"></ion-icon>
        </button>
      </div>

      <ngzio-waveform
        #ngzioWave
        [isPlaying]="isPlaying"
        [maxWidth]="2"
        [maxHeight]="100"
        [spaceing]="1"
        [peakColor]="'34,34,34'"
        [backgroundColor]="'34,34,34'"
        [loadingTXT]="'Click  play to start live streaming'"></ngzio-waveform>

      <ion-grid>
        <ion-row>
          <ion-col>
            <img class="thumb" src="./assets/imgs/killbabylon_logo.png" alt="Kill Babylon Sound">
          </ion-col>
          <ion-col>
            <img class="thumb" src="./assets/imgs/littlelion_logo.jpg" alt="Little Lion Sound">
          </ion-col>
          <ion-col>
            <img class="thumb" src="./assets/imgs/bamajo_logo.png" alt="Bamajo Sound">
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>
  </div>
</ion-content>
